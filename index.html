        <!-- css  -->
         <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item">
                        <img v-bind:src="slides[i].image" alt="Spiderman" />
                        <div class="text">
                            <h3> {{slides[i].title}} </h3>
                            <p>
                                {{slides[i].text}}
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div @click="prevImg()" class="prev"></div>
                        <div @click="nextImg()" class="next"></div>
                        <div @click="changeActive(slideIndex)" :class="i == slideIndex ? 'thumb active' : 'thumb' " v-for="(slide, slideIndex) in slides" >
                            <img v-bind:src="slide.image" v-bind:alt="slide.title" />
                        </div>
